  #     attrs:
  #       mode: tags # tags or multiple
  sex: # single select - fixed items
    label: Sex
    type: string
    filter: true
    add: true
    edit: true
    default: M
    ui:
      display: label # unused - tbd get label from attrs.options
      tag: select
      attrs:
        multiple: false
        options:
          - label: ''
            value: ''
          - label: Male
            value: M
          - label: Female
            value: F
  subjects: # link to student_subject table...
    label: Subjects
    type: link # link should not be updated or edited directly in this table
    filter: false
    sort: false
    # TBD... display static text? count? elipsis?
    link:
      display: static # count, elipsis
      text: View Subjects # TBD, show is comma list? EL1,EM,AM,PHY,CHEM
      keys: id # comma seperated
      ctable: student_subject # comma seperated
      ckeys: studentId # comma seperated
    ui:
      tag: input
  age: # integer
    label: Age
    type: integer
    filter: true
    add: true
    edit: true
    ui:
      tag: input
      attrs:
        type: number
        min: 10
        max: 90
        step: 1
    rules:
      min: 10
      max: 90
  gpa: # decimal
    label: GPA
    type: decimal
    filter: true
    add: true
    edit: true
    ui:
      tag: input
      attrs:
        type: number
  birthDate: # date of birth - YYYY-MM-dd (no timezone - assume local - store as string)
    label: Date of Birth
    type: string # date
    filter: true
    add: true
    edit: true
    ui:
      tag: input
      attrs:
        type: date
  birthTime: # HHmm (no timezone - assume local - store as string)
    label: Birth time
    type: string # time
    filter: true
    ui:
      tag: input
      attrs:
        type: time
  dateTimeTz: # date with timezone info
    label: Datetime+TZ
    type: datetime
    filter: true
    ui:
      tag: input
      attrs:
        type: datetime-local
      tz: iso
  secret: # cannot be shown but can be updated
    label: Secret
    hide: blank # if blank when adding... error, if blank when edit, do not update
    type: string
    add: true
    edit: true
    ui:
      tag: input
      attrs:
        type: password
  remarks: # textarea
    editor: nobody
    label: Remarks
    type: string
    add: true
    edit: true
    ui:
      tag: textarea
      attrs:
        rows: 4
  updated_by:
    label: Updated By
    auto: user # autogenerated field... user = user id, ts = timestamp, pk = autogenerated primary key
    hide: omit # this column will be removed and not be sent
  updated_at:
    label: Updated At
    filter: true
    auto: ts
    edit: readonly
    type: datetime
    ui:
      tag: input
      attrs:
        type: text
